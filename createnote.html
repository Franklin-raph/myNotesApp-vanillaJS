<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="createNote">

        <div style="background-color: #425F57 ; display: flex; justify-content: space-between; align-items: center;  color: white; padding: 19px;" >
            <div style="display: flex; align-items:center; gap:10px">
                <i class="ri-book-2-line" style="font-size: 40px;"></i>
                <div>
                    <h2>Notes App</h2>
                    <p>Take notes and never forget</p>
                </div>
            </div>

            <div class="navToggler">
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <div class="navOverlay">
                <div class="nav">
                    <a href="/index.html"  style="display:block; border: 1px solid #fff; padding: 5px 16px; text-decoration: none; color: #fff;">Home</a>
                </div>
            </div>
    
        </div>

        <div class="form">
            <p id="errorParagraph"> </p>
            <input id="noteTitle" type="text" placeholder="Note Title"  style="padding:10px; width:100%; margin: 30px;">
            <textarea id="notes" name="" id="" cols="50" rows="10"  style="display:block; margin: 28px; padding:10px; width: 100%;" placeholder="Note Body"></textarea>
            
            <button onclick="createNote()" style="cursor: pointer; background-color:#749F82; padding: 9px 18px; color: rgb(255, 255, 255); font-weight: bold; border:none; font-size: 18px; text-decoration: none;">Create Note</button>
        </div>

    </section>
    <div class="footer">
        <p>Copyright &copy; since <script> document.write(new Date().getFullYear()) </script> </p>
        <p style="font-size: 14px; font-weight: 700;">Built by Franklin (a.k.a => AZA MAN)</p>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
