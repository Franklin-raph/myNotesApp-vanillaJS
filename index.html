<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

<body>
<section>
    <div class="generlNav" >
        <div style="display: flex; align-items:center; gap:5px">
            <i class="ri-book-2-line" style="font-size: 40px;"></i>
            <div class="navText">
                <h2>Notes App</h2>
                <p>Take notes and never forget</p>
            </div>
        </div>

        <div class="navToggler" onclick="openNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="navOverlay">
            <div class="nav">
                <div class="closeIcon" onclick="closeNav()">
                    <span></span>
                    <span></span>
                </div>
                <a style="display:block; border: 1px solid #fff; padding: 5px 16px; text-decoration: none; color: #fff;"   href="./createnote.html">Create Note + </a>
            </div>
        </div>

    </div>
    
    <!-- <p style="padding: 29px;">No notes to show</p> -->
    
    <div class="pageHeader">
        <h1>My Notes <span class="total"></span> </h1>
        <div class="searchDiv">
            <input type="text" class="query" onkeyup="filterNotes()" placeholder="Filter Notes" style="padding:3px 7px;">
            <i class="ri-search-line"></i>
        </div>
    </div>

    <div class="nonotesContainer">
        <div class="nonotes">

            <div style="display: flex; justify-content:center; align-items: center; margin-top: 10px;">
                <h1 style="font-size: 100px">4</h1>
                <img src="/images/happy.png" alt="" width="10%">
                <h1 style="font-size: 100px">4</h1>
            </div>
            <a style="display: inline-block; border: 1px solid #fff; padding: 5px 16px; margin-top: 1rem; text-decoration: none; color: #fff; background-color: #425F57;"   href="./createnote.html">Create Note + </a>
        </div>
    </div>

    <div class="Getnotes">

    </div>
